<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Masuk Akun</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<link rel="favicon" type="text/css" href="/favicon.ico">
	</head>
	<body>
		<nav class="navbar is-dark">
			<div class="container">
				<div class="navbar-menu">
					<div class="navbar-start">
						<div class="navbar-item">
							<a href="/"><img src="/static/logo.svg"></a>
						</div>
						<div class="navbar-item">
							<a class="button is-warning" href="/">Buletin Warga</a>
						</div>
					</div>
					<div class="navbar-end">
						<div class="navbar-item">
							<a class="button is-warning" href="/login">Masuk Akun</a>
							<a class="button is-warning" href="/register">Daftar Akun</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<section class="hero is-fullheight-with-navbar">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-centered">
						<div class="column is-two-fifths">
							<h1 class="is-size-1 has-text-centered">Masuk Akun</h1>
							<form action="/api/account/login" method="post">
								<div class="field">
									<label class="label">Nomor WhatsApp</label>
									<input name="phone-number" class="input" type="tel" minlength="10" maxlength="13" pattern="^08\d+$" placeholder="Contoh: 081299995555" required>
								</div>
								<div class="field">
									<label class="label">Kata Sandi</label>
									<input class="input" type="password" name="password" minlength="5" maxlength="32" required>
								</div>
								<div class="field">
									<input class="button is-dark is-fullwidth" type="submit" value="Masuk Akun">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
